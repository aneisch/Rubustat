<!DOCTYPE html>

<link rel="stylesheet" type="text/css" href="../static/lame.css">
<script src="../static/increment.js"></script>

<center>
{% with messages = get_flashed_messages() %}
  {% if messages %}
    <ul class=flashes>
    {% for message in messages %}
      <li>{{ message }}</li>
    {% endfor %}
    </ul>
  {% endif %}
{% endwith %}

{{ weatherString|safe}}
<div class="aspectwrapper">
	<div class="content">
	    <form action="." method="POST">

	    	<br><br><br>
	    	
	    		<div class="onoffswitch">
				<input type="checkbox" name="onoffswitch" class="onoffswitch-checkbox" id="myonoffswitch" {{ checked }}>
				<label class="onoffswitch-label" for="myonoffswitch">
						<div class="onoffswitch-inner"></div>
						<div class="onoffswitch-switch"></div>
					</label>
				</div> 

	    	<img src='static/minus-250.png' onclick="decrement(document.getElementsByTagName('input')[1]);" />

	        <input type="text" name="text" value={{ targetTemp }}>

	        <img src='static/plus-250.png' onclick="increment(document.getElementsByTagName('input')[1]);" />
	        <br>
	        <input type="submit" style="height: 250px; width: 250px" name="my-form" value="Go!">

	        </center>
	    </form>
	</div>
</div>
	

</html>
